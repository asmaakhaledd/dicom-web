<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        name="viewport"
        content="width=device-width, intial-scale=1">
        <title>dicom</title>
        <link href="login.css" rel="stylesheet" type="text/css">
        <script src="login.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    </head>
    <body>
  <section class="forms-section">
  <h1 class="header">Digital Imaging and Communication in Medicine</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <div type="text" class="switcher switcher-login" >
          <center><strong>Login</strong> </center>
        <span class="underline"></span>
      </div>
      <form class="form form-login">
        <fieldset>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <form class="form back"></form>
    </div>
  </div>
</section>
    </body>
